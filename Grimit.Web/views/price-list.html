<div class="row" ng-controller="PriceListController">
    <div class="col-md-2">
        <ul class="nav nav-pills nav-stacked">
            <li class="active"><a href="#">Concrete</a></li>
            <li><a href="#">Sand</a></li>
            <li><a href="#">Aluminum</a></li>
        </ul>
    </div>

    <div class="col-md-10">
        <div class="panel panel-default">
            <div class="panel-heading">Panel heading</div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Column heading</th>
                        <th>Column heading</th>
                        <th>Column heading</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in priceList">
                        <td>{{item.number}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.color}}</td>
                        <td>{{item.price | currency : ""}} лева</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
