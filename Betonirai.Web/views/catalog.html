<div class="row" ng-controller="CatalogController">
    <div class="col-md-2">
        <ul class="nav nav-pills nav-stacked">
            <li ng-class="{active: isActive('beton')}"><a href="#/catalog/beton">Бетон</a></li>
            <li ng-class="{active: isActive('dobavki')}"><a href="#/catalog/dobavki">Добавки</a></li>
            <li ng-class="{active: isActive('zamazki')}"><a href="#/catalog/zamazki">Замазки</a></li>
            <li ng-class="{active: isActive('pompi')}"><a href="#/catalog/pompi">Бетон-помпи</a></li>
        </ul>
    </div>

    <div class="col-md-10">
        <div class="panel panel-default">
            <div class="panel-heading"><strong ng-model="title">{{title}}</strong></div>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <tbody>
                        <tr ng-repeat="item in priceList">
                            <td class="col-lg-1">{{item.number}}</td>
                            <td class="col-lg-11">{{item.name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
